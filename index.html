<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZaaStore - Toko Online</title>
<style>
  body {
    margin: 0; padding: 20px;
    font-family: Arial, sans-serif;
    background: url('https://files.catbox.moe/5foj84.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #222;
    text-align: center;
  }
  .header {
    margin-bottom: 30px;
    font-family: 'Permanent Marker', cursive;
    font-size: 48px;
    background: linear-gradient(90deg, #ff5f6d, #ffc371, #7afcff, #8e4dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    animation: float 3.5s ease-in-out infinite;
    user-select: none;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }
  .produk-container {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
    gap: 20px;
    max-width: 1000px;
    margin: auto;
  }
  .card {
    background: rgba(255 255 255 / 0.85);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    border-radius: 10px;
  }
  h2 {
    margin: 12px 0 8px;
    font-weight: 700;
    color: #222;
  }
  .desc {
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
  }
  .price {
    font-weight: 700;
    color: #e91e63;
    margin-bottom: 12px;
    font-size: 16px;
  }
  .buy-btn {
    background: #fdd835;
    color: #222;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 700;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .buy-btn:hover {
    background: #fbc02d;
  }
  .menu-lain-btn {
    background: #ff5722;
    color: white;
    padding: 15px 30px;
    border-radius: 8px;
    font-weight: 700;
    text-decoration: none;
    display: inline-block;
    margin-top: 40px;
    transition: background-color 0.3s ease;
  }
  .menu-lain-btn:hover {
    background: #e64a19;
  }
  .hubungi-btn {
    background: #2196f3;
    color: white;
    padding: 15px 30px;
    border-radius: 8px;
    font-weight: 700;
    text-decoration: none;
    display: inline-block;
    margin-top: 15px;
    transition: background-color 0.3s ease;
  }
  .hubungi-btn:hover {
    background: #1976d2;
  }
  /* Note section styling */
  .note-section {
    color: white;
    max-width: 400px;
    margin: 30px auto 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: left;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }
  .note-section p {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 10px;
  }
  .note-section h3 {
    font-size: 24px;
    margin-bottom: 12px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  .note-section ul {
    list-style: none;
    padding-left: 0;
  }
  .note-section ul li {
    background: rgba(255 255 255 / 0.15);
    margin-bottom: 8px;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 600;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    transition: background 0.3s ease;
  }
  .note-section ul li:hover {
    background: rgba(255 255 255 / 0.35);
    cursor: default;
  }
  /* Next button styling */
  .next-btn {
    background: #4caf50;
    color: white;
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: 700;
    text-decoration: none;
    display: inline-block;
    margin: 30px auto 50px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .next-btn:hover {
    background: #388e3c;
  }
</style>
</head>
<body>

  <div class="header"></div>

  <div class="produk-container" id="produk-container"></div>

  <div class="note-section">
    <p>Note: Menu Lainnya Hubungi ZaaStore Ya</p>
    <h3>Kenapa ZaaStore?</h3>
    <ul>
      <li>Aman</li>
      <li>Murah</li>
      <li>Terpercaya</li>
      <li>Dan Pastinya Satset</li>
    </ul>
  </div>

  <button class="next-btn" id="nextBtn">Next</button>

  <a class="menu-lain-btn" href="https://wa.me/628813908290?text=menu+lainya+hubungi+ZaaStore+ya" target="_blank">Menu Lain</a>

  <br />

  <a class="hubungi-btn" href="https://wa.me/628813908290" target="_blank">Hubungi Nomor 2</a>

<script>
  const container = document.getElementById('produk-container');
  const nextBtn = document.getElementById('nextBtn');

  const panelImg = "https://files.catbox.moe/4dj6lz.webp";
  // Ganti foto A-D dengan link berbeda
  const produkImages = {
    A: "https://files.catbox.moe/mugoxo.png",
    B: "https://files.catbox.moe/your-image-b.png", // Ganti ini dengan URL foto produk B
    C: "https://files.catbox.moe/your-image-c.png", // Ganti ini dengan URL foto produk C
    D: "https://files.catbox.moe/your-image-d.png"  // Ganti ini dengan URL foto produk D
  };

  // Data halaman 1 (Panel 1-10GB, Panel Unlimited, Produk A-D)
  const page1Products = [];
  for(let i=1; i<=10; i++){
    page1Products.push({
      img: panelImg,
      title: `Panel ${i}GB`,
      desc: `Panel Pterodactyl ${i}GB RAM, Request By ZaaStore.`,
      price: `Rp ${i*1000}`,
      link: `https://wa.me/628813908290?text=Halo+Admin+saya+ingin+beli+Panel+${i}GB`
    });
  }
  page1Products.push({
    img: panelImg,
    title: "Panel Unlimited",
    desc: "Panel Pterodactyl dengan RAM Unlimited, performa maksimal.",
    price: "Rp 11.000",
    link: "https://wa.me/628813908290?text=Halo+Admin+saya+ingin+beli+Panel+Unlimited"
  });
  ['A','B','C','D'].forEach(letter => {
    page1Products.push({
      img: produkImages[letter] || produkImages.A,
      title: `Produk ${letter}`,
      desc: `Deskripsi produk ${letter} yang menarik dan berkualitas.`,
      price: letter === 'A' ? 'Rp 20.000' :
             letter === 'B' ? 'Rp 25.000' :
             letter === 'C' ? 'Rp 30.000' : 'Rp 35.000',
      link: `https://wa.me/628813908290?text=Halo+Admin+saya+ingin+beli+Produk+${letter}`
    });
  });

  // Data halaman 2 (2 slot store contoh)
  const page2Products = [
    {
      img: produkImages.A,
      title: 'Slot Store 1',
      desc: 'Deskripsi slot store 1 yang keren.',
      price: 'Rp 15.000',
      link: 'https://wa.me/628813908290?text=Halo+Admin+saya+ingin+beli+Slot+Store+1'
    },
    {
      img: produkImages.B,
      title: 'Slot Store 2',
      desc: 'Deskripsi slot store 2 yang bagus.',
      price: 'Rp 18.000',
      link: 'https://wa.me/628813908290?text=Halo+Admin+saya+ingin+beli+Slot+Store+2'
    }
  ];

  let currentPage = 1;

  function renderProducts(products){
    container.innerHTML = '';
    products.forEach(prod => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${prod.img}" alt="${prod.title}" />
        <h2>${prod.title}</h2>
        <p class="desc">${prod.desc}</p>
        <p class="price">${prod.price}</p>
        <a class="buy-btn" href="${prod.link}" target="_blank">Beli Sekarang</a>
      `;
      container.appendChild(card);
    });
  }

  renderProducts(page1Products);

  nextBtn.addEventListener('click', () => {
    if(currentPage === 1){
      renderProducts(page2Products);
      nextBtn.textContent = 'Back';
      currentPage = 2;
    } else {
      renderProducts(page1Products);
      nextBtn.textContent = 'Next';
      currentPage = 1;
    }
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

</body>
</html>
